<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usu√°rios - Spark + PostgreSQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .list-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .user-email {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .user-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #6c757d;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ CRUD Usu√°rios</h1>
            <div class="subtitle">Spark Framework + PostgreSQL + HTML</div>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>üìù Gerenciar Usu√°rio</h2>
                <div id="message" class="message hidden"></div>
                
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" required min="1" max="150">
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn-primary" id="btnSalvar">üíæ Salvar</button>
                        <button type="button" class="btn-success" onclick="carregarUsuarios()">üîÑ Atualizar Lista</button>
                        <button type="button" class="btn-secondary" onclick="limparFormulario()">üóëÔ∏è Limpar</button>
                    </div>
                </form>
            </div>

            <div class="list-section">
                <h2>üë• Lista de Usu√°rios</h2>
                <div class="btn-group">
                    <button class="btn-success" onclick="carregarUsuarios()">üîÑ Atualizar</button>
                </div>
                
                <div class="user-list" id="userList">
                </div>
            </div>
        </div>
    </div>

    <script>
		let editando = false;

		function mostrarMensagem(texto, tipo) {
		    const messageDiv = document.getElementById('message');
		    messageDiv.textContent = texto;
		    messageDiv.className = `message ${tipo}`;
		    messageDiv.classList.remove('hidden');
		    
		    setTimeout(() => {
		        messageDiv.classList.add('hidden');
		    }, 5000);
		}

		async function carregarUsuarios() {
		    try {
		        const response = await fetch('/api/usuarios');
		        const usuarios = await response.json();
		        
		        const userList = document.getElementById('userList');
		        userList.innerHTML = '';
		        
		        if (usuarios.length === 0) {
		            userList.innerHTML = '<div class="user-item">Nenhum usu√°rio cadastrado</div>';
		            return;
		        }
		        
		        usuarios.forEach(usuario => {
		            const userItem = document.createElement('div');
		            userItem.className = 'user-item';
		            userItem.innerHTML = `
		                <div class="user-header">
		                    <div class="user-name">${usuario.nome}</div>
		                    <div class="btn-group">
		                        <button class="btn-warning" onclick="editarUsuario(${usuario.id})">‚úèÔ∏è Editar</button>
		                        <button class="btn-danger" onclick="excluirUsuario(${usuario.id})">‚ùå Excluir</button>
		                    </div>
		                </div>
		                <div class="user-email">üìß ${usuario.email}</div>
		                <div class="user-details">
		                    <span>üéÇ ${usuario.idade} anos</span>
		                    <span>üÜî ID: ${usuario.id}</span>
		                </div>
		            `;
		            userList.appendChild(userItem);
		        });
		        
		        mostrarMensagem('Lista atualizada com sucesso!', 'success');
		    } catch (error) {
		        mostrarMensagem('Erro ao carregar usu√°rios: ' + error, 'error');
		    }
		}

		document.getElementById('userForm').addEventListener('submit', async (e) => {
		    e.preventDefault();
		    
		    const userId = document.getElementById('userId').value;
		    const nome = document.getElementById('nome').value;
		    const email = document.getElementById('email').value;
		    const idade = document.getElementById('idade').value;
		    
		    console.log('üì§ Enviando dados:', { nome, email, idade, userId, editando });
		    
		    if (!nome || !email || !idade) {
		        mostrarMensagem('Todos os campos s√£o obrigat√≥rios!', 'error');
		        return;
		    }
		    
		    try {
		        const params = new URLSearchParams();
		        params.append('nome', nome);
		        params.append('email', email);
		        params.append('idade', idade);
		        
		        let url, method;
		        if (editando) {
		            url = `/api/usuarios/${userId}?${params.toString()}`;
		            method = 'PUT';
		        } else {
		            url = `/api/usuarios?${params.toString()}`;
		            method = 'POST';
		        }
		        
		        console.log('üåê Fazendo requisi√ß√£o:', { method, url });
		        
		        const response = await fetch(url, { method: method });
		        const result = await response.json();
		        
		        console.log('üì• Resposta:', result);
		        
		        if (response.ok) {
		            mostrarMensagem(result.message, 'success');
		            limparFormulario();
		            carregarUsuarios();
		        } else {
		            mostrarMensagem(result.error, 'error');
		        }
		    } catch (error) {
		        console.error('‚ùå Erro:', error);
		        mostrarMensagem('Erro de conex√£o: ' + error.message, 'error');
		    }
		});

		async function editarUsuario(id) {
		    try {
		        const response = await fetch(`/api/usuarios/${id}`);
		        const usuario = await response.json();
		        
		        if (response.ok) {
		            document.getElementById('userId').value = usuario.id;
		            document.getElementById('nome').value = usuario.nome;
		            document.getElementById('email').value = usuario.email;
		            document.getElementById('idade').value = usuario.idade;
		            
		            document.getElementById('btnSalvar').textContent = 'üíæ Atualizar';
		            editando = true;
		            
		            mostrarMensagem(`Editando usu√°rio: ${usuario.nome}`, 'success');
		        } else {
		            mostrarMensagem(usuario.error, 'error');
		        }
		    } catch (error) {
		        mostrarMensagem('Erro ao carregar usu√°rio: ' + error, 'error');
		    }
		}

		async function excluirUsuario(id) {
		    if (!confirm('Tem certeza que deseja excluir este usu√°rio?')) {
		        return;
		    }
		    
		    try {
		        const response = await fetch(`/api/usuarios/${id}`, {
		            method: 'DELETE'
		        });
		        
		        const result = await response.json();
		        
		        if (response.ok) {
		            mostrarMensagem(result.message, 'success');
		            carregarUsuarios();
		            if (editando && document.getElementById('userId').value == id) {
		                limparFormulario();
		            }
		        } else {
		            mostrarMensagem(result.error, 'error');
		        }
		    } catch (error) {
		        mostrarMensagem('Erro ao excluir usu√°rio: ' + error, 'error');
		    }
		}

		function limparFormulario() {
		    document.getElementById('userForm').reset();
		    document.getElementById('userId').value = '';
		    document.getElementById('btnSalvar').textContent = 'üíæ Salvar';
		    editando = false;
		}

		document.addEventListener('DOMContentLoaded', carregarUsuarios);
    </script>
</body>
</html>
